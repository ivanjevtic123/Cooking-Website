<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style_register.css">
    <script src="script_register.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row header">
            <div class="col-sm-12">
                <div class="d-flex justify-content-center">
                    <img src="images/chef_hat.png" id="logoPic">
                    <p id="nazivSajta">
                        CookBook
                    </p>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="images/serbia.png" id="serbian">
                    &nbsp;&nbsp;
                    <img src="images/england.png" id="english">
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <div class="row navigation">
            <div class="col-sm-12">
                <div class="d-flex justify-content-center">
                    <a href="login.html">Logovanje</a>
                </div>
            </div>
        </div>
        <!-- Center -->
        <div class="row centerDiv">
            <!-- Breadcrumbs -->
            <div class="col-sm-12">
                &nbsp;&nbsp;&nbsp;
                <ul class="breadcrumb">
                    <li>/Registracija</li>
                </ul>
            </div>
            <!-- Main -->
            <div class="col-lg-12 col-md-12">
                <div class='offset-sm-4 col-sm-4 text-center'>
                    <form>
                        <h2>REGISTRACIJA</h2>
                        <table class="table table-striped">
                            <tr>
                                <td>Ime:</td>
                                <td>
                                    <input type="text" id="name" placeholder="Ime...">
                                </td>
                            </tr>
                            <tr>
                                <td>Prezime:</td>
                                <td>
                                    <input type="text" id="surname" placeholder="Prezime...">
                                </td>
                            </tr>
                            <tr>
                                <td>Korisničko ime:</td>
                                <td>
                                    <input type="text" id="username" placeholder="Korisničko ime...">
                                </td>
                            </tr>
                            <tr>
                                <td>E-pošta:</td>
                                <td>
                                    <input type="text" id="email" placeholder="E-pošta...">
                                </td>
                            </tr>
                            <tr>
                                <td>Lozinka:</td>
                                <td>
                                    <input type="password" id="password" placeholder="Lozinka...">
                                </td>
                            </tr>
                            <tr>
                                <td>Potvrda lozinke:</td>
                                <td>
                                    <input type="password" id="passwordAgain" placeholder="Potvrda lozinke...">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button id="registerBtn" class="btn btn-secondary">Registruj se</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!-- Banners -->
        <div class="row">
            <div class="col-sm-12 banner lightbluebg">
                <a href="https://www.recepti.com/" target=”_blank”>Recepti.com</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://tasty.co/topic/meal-prep" target=”_blank”>Tasty.co</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www.delish.com/cooking/recipe-ideas/g3166/cheap-easy-recipes/" target=”_blank”>Delish.com</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <!-- Footer -->
        <div class="row">
            <div class="col-sm-12 footer lightbluebg">
                Copyright 2021, Jevtić Ivan, Odsek za softversko inzenjerstvo Elektrotehnickog fakulteta Univerziteta u Beogradu
            </div>
        </div>
    </div>
</body>
</html>
